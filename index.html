<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <audio src="" id="audio-source"></audio>


    <section class="home-section">
        <div class="carousel">
            <img src="assets/images/cover 1.png" class="active" alt="">
            <img src="assets/images/cover 2.png" alt="">
            <img src="assets/images/cover 4.png" alt="">
            <img src="assets/images/cover 5.png" alt="">
            <img src="assets/images/cover 6.png" alt="">
            <img src="assets/images/cover 7.png" alt="">
            <img src="assets/images/cover 8.png" alt="">
            <img src="assets/images/cover 10.png" alt="">
            <img src="assets/images/cover 11.png" alt="">
            <img src="assets/images/cover 12.png" alt="">
            <img src="assets/images/cover 13.png" alt="">
            <img src="assets/images/cover 10.png" alt="">


        </div>

        <h1 class="heading">recently played</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/kesariya.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Kesariya</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/Aayi-Nai.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Aayi Nai</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/SAJANI.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Sajni</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/JEENA HARAM.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Jeena Haraam</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/KHALASI.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Khalasi</p>
            </div>
        </div>

        <h1 class="heading">Trending Now india</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/aaj ki rat new.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Aaj Ki Raat</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/tauba tbaj.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Tauba Tauba</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/Paon Ki Jutti.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Paon Ki Jutti</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/Aasa Kooda.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Aasa Kooda</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/O'Meri Laila.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">O'Meri Laila</p>
            </div>
        </div>
    </section>


    <section class="music-player-section">

        <img src="assets/images/back.png" class="back-btn icon hide" alt="">
        <img src="assets/images/nav.png" class="nav-btn icon hide" alt="">

        <h1 class="current-song-name">Song 1</h1>
        <p class="artist-name hide">artist 1</p>

        <img src="assets/images/cover 1.png" class="cover hide" alt="">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>

    </section>


    <section class="playlist">

        <img src="assets/images/back.png" class="back-btn icon" alt="">

        <h1 class="title">playlist</h1>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/aaj  ki kii raat.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Aaj Ki Raat</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/JEENA HARAM.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Jeena Haraam</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/O SAJANA.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">O Sajana</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/SAJANI.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Sajni</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/dejkha tenu.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Dekha Tenu</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/Aayi-Nai.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Aayi Nai</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/kesariya.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Kesariya</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/KHALASI.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Khalasi</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/Aasa Kooda.jpg" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Aasa Kooda</p>
        </div>


    </section>


    <script src="data.js"></script>
    <script src="app.js"></script>

</body>

</html>
